<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng kí</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type='text/css'href="page_sign-up.css">
</head>
<body>
  <div class="container">
    <h2 >MESSEAGE APP </h2>
    <div class="section">
      <form action="https://www.w3schools.com/action_page.php" target="_self"
      method="POST"autocomplete="off">
        <div class="row">
          <div class="col-lg-6 col-12 spec" >
            <label for="first_name">Họ</label>
            <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Họ" required>
          </div>
          <div class="col-lg-6 col-12">
            <label for="last_name">Tên</label>
            <input type="text" id="last_name" name="last_name" class="form-control" placeholder= "Tên" required>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-12">
            <label for="dob">Ngày sinh</label>
            <input type="date" id="dob" name="dob" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-12">
            <label for="email">Email hoặc số điện thoại</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email hoặc số điện thoại" required>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-12">
            <label for="gender">Giới tính</label>
            <br>
            <label class="form-check-label" for="male">
              <input type="radio" id="male" name="gender" value="male" class="form-check-input form-check-inline" required>
              Nam
            </label>
            <label class="form-check-label" for="female">
              <input type="radio" id="female" name="gender" value="female" class="form-check-input form-check-inline" required>
              Nữ
            </label>
            <label class="form-check-label" for="other">
              <input type="radio" id="other" name="gender" value="other" class="form-check-input form-check-inline" required>
              Khác
            </label>
          </div>
        </div>
        <button type="submit">Đăng kí</button>   
    </form>
    <a href="#">Bạn đã có tài khoản</a>
  </div>
  </div>
   
</body>
</html>
